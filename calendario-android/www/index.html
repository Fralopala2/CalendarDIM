<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Calendario DIM - App Android</title>
    <link rel="icon" type="image/svg+xml" href="IMAGES/ImagenAgenda.svg">
    <link rel="stylesheet" type="text/css" href="css/fullcalendar.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/home-tablet.css">
    <link rel="stylesheet" type="text/css" href="css/home-mobile.css">
    <style>
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
            display: inline-block;
        }
        
        input[type="radio"]:checked + .color-option {
            border: 3px solid #000;
        }
        
        input[type="radio"] {
            display: none;
        }
        
        #event-type-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #event-type-selector label {
            margin: 0 15px;
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #event-type-selector input[type="radio"]:checked + label {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="IMAGES/ImagenAgenda.svg" alt="Calendar Banner" class="banner-image">
    </div>

    <div class="main-container">
        <div id="calendar-container" class="calendar-container">
            <div id="calendar"></div>
        </div>
        
        <div id="sidebar-container" class="sidebar-expanded">
            <div id="sidebar-header">
                <h3 id="selected-date" class="sidebar-title">Hoy</h3>
                <span class="sidebar-toggle-indicator">â–¼</span>
            </div>
            <div id="sidebar-content" class="sidebar-content">
                <div id="timeline-container" class="timeline-container">
                    <!-- Timeline will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/fullcalendar.min.js"></script>
    <script src="locales/es.js"></script>
    <script src="js/databaseManager.js"></script>
    <script src="js/eventManager.js"></script>
    <script src="js/birthdayManager.js"></script>
    <script src="js/modalUnified.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
